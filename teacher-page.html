<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="shortcut icon" href="./images/logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./teacher.css">
</head>

<body>
    <header>
        <div class="logo" title="Kg Micro college">
            <!-- <img src="#" alt=""> -->
            <h2>K<span class="danger">C</span>M | Dashboard</h2>
        </div>
        <div class="navbar">
            <a href="#" class="active">
                <span class="material-icons-sharp">assignment_ind</span>
                <h3>Attendence</h3>
            </a>
            <a href="./index.html">
                <span class="material-icons-sharp" onclick="">logout</span>
                <h3>Logout</h3>
            </a>
        </div>

        <div class="theme-toggler">
            <span class="material-icons-sharp active">light_mode</span>
            <span class="material-icons-sharp">dark_mode</span>
        </div>

    </header>
    <section class="teacher-container">
        <h1>Students Attendance Form</h1>
        <div class="studentData">
            <form action="" id="form1">
                <input type="text" placeholder="Name" id="name" required>
                <input type="number" placeholder="Number" id="number" required>
                <input type="text" placeholder="City" id="city" required>
                <input type="number" placeholder="Roll No" id="rollNo" required>
                <input type="submit" class="btn btn-warning">
            </form>
        </div>



        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Number</th>
                    <th>City</th>
                    <th>Roll No.</th>
                    <th>Attendence</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </section>
    <script src="./theme.js"></script>
    <script src="./teacher.js"></script>
</body>
